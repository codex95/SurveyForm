<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <!--Title-->
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time filling the survey</p>
  <!--Survey form content-->
  <form id="survey-form">
  <!--Name-->
  <div>
      <label id="name-label" class="inline">Name</label>
  <input id="name" type="text" placeholder="Enter your name" required class="inputwidth">
  </div>
  <!--Email-->
  <div>
      <label id="email-label" class="inline">Email</label>
  <input id="email" type="email" placeholder="Enter your email" required class="inputwidth">
  </div>
  <!--Age-->
  <div>
      <label id="number-label" class="inline">Age</label>
  <input id="number" type="number" min="1" max="100" placeholder="Age" required class="inputwidth">
  </div>
  <!--Roles selection with dropdown menu-->
  <div>
    <label for="dropdown" class="inline">Which role you usually plays in Dota 2? </label>
  <select name="role" id="dropdown" class="inputwidth">
    <option value="">Please choose your role</option>
    <option value="Hard Carry">Hard Carry [1]</option>
    <option value="Midlaner">Midlaner [2]</option>
    <option value="Offlaner">Offlaner [3]</option>
    <option value="Support">Support [4]</option>
    <option value="Hard Support">Hard Support [5]</option>
  </select>
  </div>
  <!--Toxic level choices using radio type-->
  <div>
  <label for="toxic" class="inline">How toxic are you?</label>
  <label for="babyrage" class="inline"><input id="babyrage" type="radio" name="toxic" value="babyrage" checked>  Babyrage</label>
  <label for="sometimes" class="inline"><input id="sometimes" type="radio" name="toxic" value="sometimes"> Sometimes</label>
  <label for="PMA" class="inline"><input id="PMA" type="radio" name="toxic" value="PMA"> PMA</label>
  </div>
  <!--Updates choices using checkbox type-->
  <div>
  <label for="update">What would you like to see in next Dota 2 updates? <h6>(Check all that apply)</h6></label>
  <label for="heroes" class="inline"><input id="heroes" type="checkbox" name="update" value="heroes"> New heroes</label>
  <label for="nerf" class="inline"><input id="nerf" type="checkbox" name="update" value="nerf"> Nerf CM</label>
  <label for="armor" class="armor"><input id="armor" type="checkbox" name="update" value="armor"> +1 armor literally no damage</label>
  </div>
  <!--Leave a comment section-->
  <div>
  <label for="comment" class="inline">Any comment why you still have not delete Dota 2?
  </label>
  <textarea id="comment" name="comment" placeholder="Whyyyyy???" class="inputwidth"></textarea>
  </div>
<input id="submit" type="submit" class="inputwidth">
</form>
</body>
<footer>
</footer>
</html>
